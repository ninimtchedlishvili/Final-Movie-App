<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/animation.css">
    <title>Nini Production</title>
</head>

<body class="bg-[#121426] text-white font-[Montserrat]">
    <div class="curtain"></div>

    <!-- Content -->
    <div class="reveal">
        <!-- Mavigation Bar -->
        <nav class="">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap">Nini Production</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg  md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 ">

                        <li>
                            <a id="homePage" href="#"
                                class="block py-2 px-3 text-white-900   md:hover:text-white-700 md:p-0">Main</a>
                        </li>
                        <li>
                            <a id="allMovies" href="#"
                                class="block py-2 px-3 text-white-900   md:hover:text-white-700 md:p-0">All Movies</a>
                        </li>

                        <li>
                            <a id="logIn" href="#"
                                class="block py-2 px-3 text-white  rounded  md:text-white-700 md:p-0 "
                                aria-current="page">Log In</a>
                        </li>
                        <li>
                            <a id="signUp" href="#"
                                class="block py-2 px-3 text-white-900   md:hover:text-white-700 md:p-0">Sign Up</a>
                        </li>
                        <li>

                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <!-- Carousel -->
        <div id="default-carousel" class="relative w-full " data-carousel="slide">
            <!-- Carousel wrapper -->
            <div class="relative h-[100px] overflow-hidden rounded-lg md:h-96">
                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img id="venom" src="./src/img/venom.png"
                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img id="insideOut" src="./src/img/Inside-Out-2.png"
                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img id="deadpool" src="./src/img/wolverine-deadpool-theatrical-banner.jpg"
                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>

            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                    data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                    data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                    data-carousel-slide-to="2"></button>

            </div>
            <!-- Slider controls -->
            <button type="button"
                class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 ">
                    <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 1 1 5l4 4" />
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button"
                class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 ">
                    <svg class="w-4 h-4 text-white  rtl:rotate-180" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>

        <!-- Top Movies -->
        <div class="mt-4">
            <div class="flex justify-between items-center m-10">
                <h2 id="trending-movies" class="font-[Montserrat] text-start font-bold text-[40px]">Trending Movies</h2>
                
                <button id="allMovies1"
                    class="bg-gradient-to-r from-indigo-600 to-indigo-800 hover:from-indigo-700 hover:to-indigo-900 text-white font-bold py-3 px-10 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg hover:shadow-2xl">
                    See All Movies
                </button>
            </div>
            <div class="flex flex-wrap justify-center gap-5 mt-[20px]" id="trendingContainer"></div>
        </div>

        <!-- Footer -->

        <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800 mt-20">
            <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
                <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2024 <a
                        href="https://flowbite.com/" class="hover:underline">Nini Production</a>. All Rights Reserved.
                </span>
                <div class="flex mt-3 space-x-4 sm:mt-0">
                    <!-- Facebook -->
                    <a href="https://www.facebook.com"
                        class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-500">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <!-- Twitter -->
                    <a href="https://www.twitter.com"
                        class="text-gray-500 dark:text-gray-400 hover:text-blue-400 dark:hover:text-blue-300">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <!-- LinkedIn -->
                    <a href="https://www.linkedin.com"
                        class="text-gray-500 dark:text-gray-400 hover:text-blue-700 dark:hover:text-blue-600">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <ul
                    class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">

                    <li>
                        <a id="policy" href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" id="contact" class="hover:underline">Contact</a>
                    </li>
                </ul>

            </div>
        </footer>


        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.1/flowbite.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
