<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
</head>


<body class="bg-[#121426] min-h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-7xl p-8 bg-white shadow-xl rounded-3xl mt-16 flex flex-col lg:flex-row gap-10">

        <div id="movie-container"
            class="w-full lg:w-1/3 flex justify-center items-center bg-gray-100 p-6 rounded-lg shadow-lg">
        </div>

        <div class="w-full lg:w-2/3 bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-extrabold text-gray-800 mb-6" id="movieTitle">Blank Title</h2>
            <div id="seat-map" class="border rounded-lg p-4 bg-gray-50 shadow-inner mb-6"></div>

            <div class="flex justify-between items-center mb-6">
                <div id="bookedSeats" class="text-lg lg:w-1/2 font-medium text-gray-700 pr-6 border-r-2 border-gray-200">
                    <!-- Content for booked seats (if any) -->
                </div>
                <div class="text-lg lg:w-1/2 font-medium text-gray-700 pl-6">
                    <div class="text-lg font-semibold text-gray-800">
                        Total Tickets: <span id="total-tickets" class="text-blue-600">0</span>
                    </div>
                    <div class="text-lg font-semibold text-gray-800 mt-2">
                        Total Price: $ <span id="total-price" class="text-green-600">0</span>
                    </div>
            
                    <button id="buy-now"
                        class="mt-6  bg-gradient-to-r from-indigo-600 to-indigo-800 hover:from-indigo-700 hover:to-indigo-900 text-white font-bold py-3 px-10 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg hover:shadow-2xl">
                        Buy Tickets
                    </button>
                </div>
            </div>
        </div>
    </div>



    <script src="singleMovie.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .seat {
            width: 45px;
            height: 45px;
            background-color: #ccc;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .seat:hover {
            width: 45px;
            height: 45px;
            background-color: grey;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .seat.selected {
            background-color: lightcoral;
        }

        .seat.occupied {
            background-color: lightblue;
        }
    </style>
</body>

</html>
