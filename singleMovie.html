<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="singleMovie.css"> -->
    <title id="title"></title>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
    <div class="flex flex-col lg:flex-row gap-10 w-full max-w-6xl p-6 bg-white shadow-lg rounded-lg mt-10">

        <div id="movie-container" class="w-full lg:w-1/4 flex justify-center items-center">
        </div>

        <div class="w-full lg:w-1/2 bg-white p-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Choose Your Seats</h3>
            <div id="seat-map"></div>
            <button id="selectSeat" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 ease-in-out">Select</button>
        </div>

        <div id="row-seats">
            <div class="w-full lg:w-1/4 flex gap-4 justify-start items-center">
                <p id="row" class="text-lg font-semibold">Row: </p>
                <p id="seat" class="text-lg font-semibold">Seat: </p>
                <p id="price" class="text-lg font-semibold">Price: </p>

            </div>
        </div>
    </div>

    <div class="container mx-auto mt-10">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-4xl w-full mx-auto">
            <div class="flex justify-between items-center">
                <!-- <p>selected seats : <span id="selected-seats">0</span></p>
            <p>total price : <span id="total-price">0</span></p> -->
                <p class="text-lg font-semibold">Total tickets:
                    <span id="total-tickets" class="text-blue-600">0</span>
                </p>
                <p class="text-lg font-semibold">Total Price: $
                    <span id="total-price" class="text-green-600">0</span>
                </p>
            </div>

            <button id="buy-now"
                class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 ease-in-out">
                Buy Tickets
            </button>
        </div>
    </div>

    <script src="singleMovie.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .seat {
            width: 45px;
            height: 45px;
            background-color: #ccc;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .seat.selected {
            background-color: #f00;
        }

        .seat.occupied {
            background-color: blue;
        }
    </style>
</body>




</html>
