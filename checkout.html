<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body class="bg-[#121426] font-[Montserrat]">
  <nav class="text-white">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap">Nini Production</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
                class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg  md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 ">
                
                <li>
                    <a id="homePage" href="#"
                        class="block py-2 px-3 text-white-900   md:hover:text-white-700 md:p-0">Main</a>
                </li>
                <li>
                    <a id="allMovies" href="#"
                        class="block py-2 px-3 text-white-900   md:hover:text-white-700 md:p-0">All Movies</a>
                </li>
                
                <li>
                    <a id="logIn" href="#" class="block py-2 px-3 text-white  rounded  md:text-white-700 md:p-0 "
                        aria-current="page">Log In</a>
                </li>
                <li>
                    <a id="signUp" href="#"
                        class="block py-2 px-3 text-white-900   md:hover:text-white-700 md:p-0">Sign Up</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>
  <div class=" lg:flex lg:items-center lg:justify-center mt-[150px] max-lg:py-4">
    <div class="bg-gray-500 p-8 w-full max-w-5xl max-lg:max-w-xl mx-auto rounded-md">
      <h2 class="text-3xl font-extrabold text-black text-center">Checkout</h2>

      <div class="grid lg:grid-cols-3 gap-6 max-lg:gap-8 mt-8">
        <div class="bg-white p-6 rounded-md max-lg:-order-1">
          <h3 class="text-lg font-bold text-gray-800">Summary</h3>
          <ul class="text-gray-800 mt-6 space-y-3">
            <li class="flex flex-wrap gap-4 text-sm">Total Price:<span id="total" class="ml-auto font-bold">$0.00</span>
            </li>
            <div class="flex justify-between">
              <input type="text" id="discountCode" placeholder="Coupon Code"
                class="px-4 py-1.5 w-2/3 bg-white text-gray-800 text-sm border rounded-md focus:border-[#007bff] outline-none" />
              <span><button type="button" id="applyCoupon"
                  class="px-3 py-1.5 text-sm tracking-wide bg-blue-600 text-white rounded-md hover:bg-blue-700">Apply</button></span>
            </div>
            <li class="flex flex-wrap gap-4 text-sm">Discount: <span id="discount"
                class="ml-auto font-bold">$0.00</span></li>

            <hr />
            <li class="flex flex-wrap gap-4 text-base font-bold">Total <span id="finalPrice"
                class="ml-auto">$0.00</span></li>
          </ul>
        </div>
        <div class="lg:col-span-2">
          <h3 class="text-lg font-bold text-black">Choose your payment method</h3>

          <div class="grid gap-4 sm:grid-cols-2 mt-4">
            <div class="flex items-center">
              <input type="radio" name="payment" class="w-5 h-5 cursor-pointer" id="card" checked />
              <label for="card" class="ml-4 flex gap-2 cursor-pointer">
                <img src="https://readymadeui.com/images/visa.webp" class="w-12" alt="card1" />
                <img src="https://readymadeui.com/images/american-express.webp" class="w-12" alt="card2" />
                <img src="https://readymadeui.com/images/master.webp" class="w-12" alt="card3" />
              </label>
            </div>

            <div class="flex items-center">
              <input type="radio" name="payment" class="w-5 h-5 cursor-pointer" id="paypal" />
              <label for="paypal" class="ml-4 flex gap-2 cursor-pointer">
                <img src="https://readymadeui.com/images/paypal.webp" class="w-20" alt="paypalCard" />
              </label>
            </div>
          </div>

          <form class="mt-8">
            <div class="grid sm:col-span-2 sm:grid-cols-2 gap-4">
              <div>
                <input type="text" placeholder="Name of card holder"
                  class="px-4 py-3.5 bg-white text-gray-800 w-full text-sm border rounded-md focus:border-[#007bff] outline-none" />
              </div>
              <div>
                <input type="number" placeholder="Postal code"
                  class="px-4 py-3.5 bg-white text-gray-800 w-full text-sm border rounded-md focus:border-[#007bff] outline-none" />
              </div>
              <div>
                <input type="number" placeholder="Card number"
                  class="col-span-full px-4 py-3.5 bg-white text-gray-800 w-full text-sm border rounded-md focus:border-[#007bff] outline-none" />
              </div>
              <div>
                <input type="number" placeholder="EXP."
                  class="px-4 py-3.5 bg-white text-gray-800 w-full text-sm border rounded-md focus:border-[#007bff] outline-none" />
              </div>
              <div>
                <input type="number" placeholder="CVV"
                  class="px-4 py-3.5 bg-white text-gray-800 w-full text-sm border rounded-md focus:border-[#007bff] outline-none" />
              </div>
            </div>

            <div class="flex flex-wrap gap-4 mt-8">

              <button type="button" id="payBtn"
                class="px-7 py-3.5 text-sm tracking-wide bg-blue-600 text-white rounded-md hover:bg-blue-700">Pay</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="checkOut.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
